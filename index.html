<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discogs Bargain Hunter2</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Discogs Bargain Hunter</h1>

  <label>Genre: <input id="genre" value="Rock"></label>
  <label>Format: 
    <select id="format">
      <option>Vinyl</option>
      <option>7"</option>
      <option>CD</option>
    </select>
  </label>
  <label>Year: <input id="year" placeholder="Optional"></label>
  <button id="search">Search</button>

  <table id="results">
    <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Median Price</th>
        <th>Lowest Price</th>
        <th>% Below Median</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.getElementById('search').onclick = async () => {
      const genre = document.getElementById('genre').value;
      const format = document.getElementById('format').value;
      const year = document.getElementById('year').value;

      const params = new URLSearchParams({ genre, format });
      if(year) params.append('year', year);

      const workerUrl = 'https://weathered-boat-3ab5.russellcliffe.workers.dev/bargains'; // <-- Replace with your Worker URL
      const res = await fetch(`${workerUrl}?${params}`);
      const data = await res.json();

      const tbody = document.querySelector('#results tbody');
      tbody.innerHTML = '';

      data.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.title}</td>
          <td>${r.year || ''}</td>
          <td>${r.median_price}</td>
          <td>${r.lowest_price}</td>
          <td>${r.discount_percent}%</td>
        `;
        tbody.appendChild(tr);
      });
    };
  </script>
</body>
</html>
