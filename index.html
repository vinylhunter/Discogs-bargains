<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discogs Bargain Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Discogs Bargain Finder (Test Mode)</h1>

  <form id="search-form">
    <label>
      Release ID:
      <input type="text" id="release_id" placeholder="e.g., 249504" required>
    </label>
    <label>
      Genre:
      <input type="text" id="genre" placeholder="Pop, Rock, etc.">
    </label>
    <label>
      Format:
      <input type="text" id="format" placeholder="Vinyl, CD, etc.">
    </label>
    <label>
      Year:
      <input type="number" id="year" placeholder="1987">
    </label>
    <button type="submit">Search</button>
  </form>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
