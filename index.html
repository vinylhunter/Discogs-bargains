<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discogs Bargain Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Discogs Bargain Finder</h1>
    <p>Find undervalued records by format, genre and year.</p>
  </header>

  <section class="controls">
    <label>Format:</label><br>
    <input id="format" type="text" placeholder="e.g. Vinyl"><br>

    <label>Condition:</label><br>
    <input id="condition" type="text" placeholder="e.g. VG+"><br>

    <label>Genre:</label><br>
    <input id="genre" type="text" placeholder="e.g. Reggae"><br>

    <label>Year:</label><br>
    <input id="year" type="number" placeholder="e.g. 1968"><br><br>

    <button type="button" onclick="searchBargains()">Search Bargains</button>
  </section>

  <section id="results"></section>

  <footer>
    <p>Powered by Discogs (unofficial tool)</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
