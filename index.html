<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undervalued Records Finder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    input, select, button { margin: 5px 0; padding: 8px; width: 100%; max-width: 300px; }
    .record { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .undervalued { background-color: #d4edda; padding: 5px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Undervalued Records Finder</h1>

  <form id="searchForm">
    <label>Genre:</label>
    <input type="text" id="genre" placeholder="e.g., Rock">

    <label>Format:</label>
    <select id="format">
      <option value="">Any</option>
      <option value="Vinyl">Vinyl</option>
      <option value="CD">CD</option>
      <option value="Cassette">Cassette</option>
    </select>

    <label>Year:</label>
    <input type="number" id="year" placeholder="e.g., 1980">

    <button type="submit">Search</button>
  </form>

  <h2>Results:</h2>
  <div id="results"></div>

  <script>
    const form = document.getElementById('searchForm');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const genre = document.getElementById('genre').value;
      const format = document.getElementById('format').value;
      const year = document.getElementById('year').value;

      resultsDiv.innerHTML = 'Searching...';

      try {
        const token = 'EsFKFmZYYGxDhxsebDiYGpqfvalcrASVQKcLtdYU'; // <-- Replace with your token
        const searchUrl = `https://api.discogs.com/database/search?genre=${genre}&format=${format}&year=${year}`;

        const response = await fetch(searchUrl, {
          headers: { 'Authorization': `Discogs token=${token}` }
        });

        const data = await response.json();

        if (!data.results || data.results.length === 0) {
          resultsDiv.innerHTML = 'No results found.';
          return;
        }

        resultsDiv.innerHTML = '';

        // Limit to first 5 results to avoid API throttling
        for (const record of data.results.slice(0, 5)) {
          const releaseUrl = `https://api.discogs.com/releases/${record.id}`;
          const releaseResponse = await fetch(releaseUrl, {
            headers: { 'Authorization': `Discogs token=${token}` }
          });

          const releaseData = await releaseResponse.json();

          const medianPrice = releaseData?.market?.median_price || 0;
          const lowestPrice = releaseData?.lowest_price || 0;
          const isUndervalued = lowestPrice > 0 && lowestPrice < medianPrice;

          const div = document.createElement('div');
          div.classList.add('record');
          div.innerHTML = `
            <strong>${record.title}</strong><br>
            Artist: ${record.artist || 'Unknown'}<br>
            Year: ${record.year || 'Unknown'}<br>
            Format: ${record.format ? record.format.join(', ') : 'Unknown'}<br>
            Lowest Price: $${lowestPrice} | Median Price: $${medianPrice} <br>
            ${isUndervalued ? '<span class="undervalued">Undervalued!</span>' : ''}
            <br>
            <a href="${record.uri}" target="_blank">View on Discogs</a>
          `;
          resultsDiv.appendChild(div);
        }

      } catch (error) {
        resultsDiv.innerHTML = 'Error fetching data. Check your token and network.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
