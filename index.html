<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discogs Bargain Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Discogs Bargain Finder</h1>
    <p>Find undervalued records by format, genre, and year.</p>
</header>

<main>
    <form id="searchForm">

        <div class="row">
            <label>Search:</label>
            <input id="q" type="text" placeholder="Artist, title, labelâ€¦">
        </div>

        <div class="row">
            <label>Format:</label>
            <input id="format" type="text" placeholder="Vinyl">
        </div>

        <div class="row">
            <label>Genre:</label>
            <input id="genre" type="text" placeholder="Reggae">
        </div>

        <div class="row">
            <label>Year From:</label>
            <input id="year_from" type="number" placeholder="1968">
        </div>

        <div class="row">
            <label>Year To:</label>
            <input id="year_to" type="number" placeholder="1975">
        </div>

        <div class="row">
            <label>Max results:</label>
            <input id="max_results" type="number" value="100">
        </div>

        <div class="row actions">
            <button type="submit">Search</button>
            <button type="button" id="clear">Clear</button>
        </div>

        <div id="status" class="note"></div>
    </form>

    <section id="resultsSection" hidden>
        <p id="summary" class="note"></p>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Format</th>
                    <th>Link</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</main>

<footer>
    <p>Powered by Discogs (unofficial tool)</p>
</footer>

<script src="script.js"></script>

</body>
</html>
