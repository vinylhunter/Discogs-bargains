<!DOCTYPE html>
<html>
<head>
  <title>Discogs Bargain Hunter</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Discogs Bargain Hunter</h1>
  <form id="searchForm">
    Genre: <input type="text" name="genre">
    Format: <input type="text" name="format">
    Year: <input type="text" name="year">
    Condition: <input type="text" name="condition">
    <button type="submit">Search</button>
  </form>
  <br>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Condition</th>
        <th>Price</th>
        <th>Median</th>
        <th>% Below Median</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <script>
    const form = document.getElementById('searchForm');
    const resultsBody = document.getElementById('resultsBody');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsBody.innerHTML = '<tr><td colspan="6">Loading...</td></tr>';
      const params = new URLSearchParams(new FormData(form));
      const res = await fetch(`/api/bargains?${params.toString()}`);
      const data = await res.json();

      if (data.length === 0) {
        resultsBody.innerHTML = '<tr><td colspan="6">No bargains found</td></tr>';
        return;
      }

      resultsBody.innerHTML = data.map(item => `
        <tr>
          <td>${item.title}</td>
          <td>${item.condition}</td>
          <td>$${item.price}</td>
          <td>$${item.median}</td>
          <td>${item.percentBelow}%</td>
          <td><a href="${item.url}" target="_blank">View Listing</a></td>
        </tr>
      `).join('');
    });
  </script>
</body>
</html>
