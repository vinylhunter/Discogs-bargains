<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undervalued Records Finder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    input, select, button { margin: 5px 0; padding: 8px; width: 100%; max-width: 300px; }
    .record { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .undervalued { background-color: #d4edda; padding: 5px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Undervalued Records Finder</h1>

  <form id="searchForm">
    <label>Genre:</label>
    <input type="text" id="genre" placeholder="e.g., Rock">

    <label>Format:</label>
    <select id="format">
      <option value="">Any</option>
      <option value="Vinyl">Vinyl</option>
      <option value="CD">CD</option>
      <option value="Cassette">Cassette</option>
    </select>

    <label>Year:</label>
    <input type="number" id="year" placeholder="e.g., 1980">

    <button type="submit">Search</button>
  </form>

  <h2>Results:</h2>
  <div id="results"></div>

  <script>
    const form = document.getElementById('searchForm');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const genre = document.getElementById('genre').value;
      const format = document.getElementById('format').value;
      const year = document.getElementById('year').value;

      resultsDiv.innerHTML = 'Searching...';

      try {
        const workerUrl = `https://weathered-boat-3ab5.russellcliffe.workers.dev/?genre=${genre}&format=${format}&year=${year}`;
        const res = await fetch(workerUrl);
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
          resultsDiv.innerHTML = 'No results found.';
          return;
        }

        resultsDiv.innerHTML = '';

        data.results.forEach(record => {
          const div = document.createElement('div');
          div.classList.add('record');
          div.innerHTML = `
            <strong>${record.title}</strong><br>
            Artist: ${record.artist}<br>
            Year: ${record.year}<br>
            Format: ${record.format.join(', ')}<br>
            Lowest Price: $${record.lowestPrice.toFixed(2)} | Median Price: $${record.medianPrice.toFixed(2)}<br>
            ${record.isUndervalued ? '<span class="undervalued">Undervalued!</span>' : ''}
            <br>
            <a href="${record.discogsUrl}" target="_blank">View on Discogs</a>
          `;
          resultsDiv.appendChild(div);
        });

      } catch (err) {
        resultsDiv.innerHTML = 'Error fetching data from Worker.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
