<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discogs Bargain Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Discogs Bargain Finder</h1>
    <form id="searchForm">
      <label>Genre:
        <input type="text" id="genre" placeholder="e.g. Rock">
      </label>
      <label>Format:
        <input type="text" id="format" placeholder="e.g. Vinyl">
      </label>
      <label>Year:
        <input type="number" id="year" placeholder="e.g. 1990">
      </label>
      <label>Condition:
        <input type="text" id="condition" placeholder="e.g. Mint">
      </label>
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
